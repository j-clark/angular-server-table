<div>
  <button ng-click="jsonIntercept(links.prevPage, $event)" ng-show="links.prevPage != null">Le Previous</button>
  <button ng-click="jsonIntercept(links.nextPage, $event)" ng-show="links.nextPage != null">Le Next</button>
  <table>
    <thead>
      <th ng-click="order('name')">Le Name</th>
      <th ng-click="order('value')">Le Value</th>
    </thead>
    <tbody>
      <tr ng-repeat="doodad in doodads">
        <td>{{doodad.name}}</td>
        <td>{{doodad.value}}</td>
      </tr>
    </tbody>
  </table>
  <div id="pagination">
    <span ng-repeat="page in pages">
      <a href="#" ng-click="jsonIntercept(page.href, $event)">
        {{ page.num }}
      </a>
    </span>
  </div>
</div>
